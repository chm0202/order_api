spring.application.name=order_api

# =============== MySQL 설정 ===============
spring.datasource.url=jdbc:mysql://localhost:3306/order_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============== JPA 설정 ===============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============== 서버 설정 ===============
server.port=8080

# =============== swagger 설정 ===============
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

#ddl-auto=create → 실행할 때마다 테이블 재생성 (개발 중 편함)
#서버 켤 때마다 모든 테이블 DROP → 새로 생성됨
#개발 초기에만 사용
#데이터 유지해야 할 때는 위험함

#MySQLDialect → Boot 3.x 기준 최신 Dialect
#포트 8080 → 기본값이지만 명시해주면 더 명확함